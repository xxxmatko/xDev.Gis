<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Maps Demo</title>
        <style type="text/css">
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script data-dojo-config="async: true" src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.1/dojo/dojo.js"></script>
        <script>
            var  baseUrl = location.pathname.replace(/\/[^/]+$/, "").replace("/Examples","");

            require({
                paths: {
                    "async": baseUrl + "/Plugins/async"
                },
                packages: [{
                    name: "Google", 
                    location: baseUrl + "/Google/"
                }],
            });

            require([
                "dojo/dom",
                "dojo/dom-style",
                "Google/Maps"
            ], function(dom, domStyle, GoogleMaps) {
                var map = dom.byId("map");
    
                domStyle.set(map, {
                    width: "600px", 
                    height: "400px"
                });
                    
                map = new GoogleMaps.Map(map,{
                    zoom:16,
                    center: new GoogleMaps.LatLng(43.81451767218152, -91.25057458877563),
                    mapTypeId: GoogleMaps.MapTypeId.ROADMAP
                });
            });
        </script>
    </body>
</html>
